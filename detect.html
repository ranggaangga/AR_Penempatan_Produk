<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>COCO-SSD Detect</title>
    <style>
      body{margin:0; overflow:hidden;}
      #wrap{position:relative; width:100vw; height:100vh; background:#000;}
      #cam{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;}
      .box{position:absolute; border:2px solid #00ff88; border-radius:8px; pointer-events:none;}
      .lbl{position:absolute; top:-22px; left:0; background:#00ff88; color:#000; padding:2px 6px; border-radius:6px; font:600 12px/1.2 system-ui;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <video id="cam" playsinline autoplay muted></video>
    </div>
    <script type="module" src="/detect.js"></script>
  </body>
</html>
